config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/cessda/coordinate-portal:
      branch: main
      repo: https://github.com/cessda/coordinate-portal
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/cessda/coordinate-portal git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-seashell-goose.sh
        container: qc.acc_breezy-sapphire-chin
  QC.Doc:
    repos:
      github.com/cessda/coordinate-portal find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-dandelion-bison.sh
        container: qc.doc_lovely-copper-wolf
      github.com/cessda/coordinate-portal git:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-ruby-pinscher.sh
        container: qc.doc_pasty-firebrick-caterpillar
      github.com/cessda/coordinate-portal markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-orchid-centipede.sh
        container: qc.doc_thirsty-persimmon-wasp
  QC.Lic:
    repos:
      github.com/cessda/coordinate-portal licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-pink-squirt.sh
        container: qc.lic_hilly-olivine-uguisu
  QC.Met:
    repos:
      github.com/cessda/coordinate-portal cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-corn-robin.sh
        container: qc.met_nippy-sapphire-toad
  QC.Sty:
    repos:
      github.com/cessda/coordinate-portal hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.randy-charcoal-kingfisher.sh
        container: qc.sty_tasty-bronze-eel
      github.com/cessda/coordinate-portal jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-teal-toad.sh
        container: qc.sty_goopy-harlequin-saola
  QC.Ver:
    repos:
      github.com/cessda/coordinate-portal get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.homey-violet-audemer.sh
        container: qc.ver_thirsty-magenta-toucan
timeout: 5400
